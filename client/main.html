<head>
  <title>dumpstercat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="pixi.min.js"></script>
</head>

<template name="main">
  DumpsterCat
</template>

<template name="notFound">
  404
</template>

<template name="btc">

  {{> chart market="BTC"}}
  <p class="footnote">최신 캔들 : {{lasttime}}</p>
</template>
<template name="eth">
  <p class="title">업비트 ETH-KRW 페어 5분 캔들</p>
  {{> chart market="ETH"}}
  <p class="footnote">최신 캔들 : {{lasttime}}</p>
</template>

<template name="chart">
  <div class="chart" id="chart"></div>
</template>
